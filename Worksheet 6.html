<!DOCTYPE html>
<html>
    <head>
        <title>Learning Display Block and Inline-Block</title>
        <link rel="stylesheet" href="Styles/Worksheet 6.css">
    </head>

    <body>
        <input class="nameBox" type="text" placeholder="Name">
        <input class="emailBox" type="text" placeholder="Email">

        <p class="supportText">
            Thanks for chatting with our customer support. Would you like to take our quick survey&#x3f;
        </p>
        <button class="yesButton">Yes</button>
        <button class="noButton">No</button>

        <img class="googleLogo" src="Images/googleLogo.webp">
        <input class="googleSearch" type="text" placeholder="Search Google or type a URL">

        <input class="firstNameSignUp" type="text" placeholder="First name">
        <input class="lastNameSignUp" type="text" placeholder="Last name">
        <input class="emailSignUp" type="text" placeholder="Email">
        <button class="signUpButton">
            Sign Up
        </button>

        <p class="uberHeader">
            Request a ride now
        </p>
        <input class="uberPickup" type="text" placeholder="Enter pickup location">
        <input class="uberDrop" type="text" placeholder="Enter destination">
        <button class="uberRequest">
            Request now
        </button>
        <button class="uberSchedule">
            Schedule for later
        </button>
    </body>
</html>
