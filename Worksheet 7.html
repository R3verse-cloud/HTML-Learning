<!DOCTYPE html>
<html>
    <head>
        <title>Learning Div</title>
        <link rel="stylesheet" href="Styles/Worksheet 7.css">
    </head>

    <body>

        <div class="redBox"> </div>

        <div class="greenCircle"> </div>

        <div class="serviceBox">
            <p class="serviceText">
                Satisfied with our service&#x3f;
            </p>

            <button class="serviceYes">
                Yes
            </button>

            <button class="serviceNo">
                No
            </button>
        </div>

        <div class="youtubeMusic">
            <p class="youtubeMusicTitle">
                Install YouTube Music
            </p>

            <p class="youtubeMusicBody">
                Add YouTube Music to your desktop for quick and easy access
            </p>
        </div>

        <div class="twitterPost">
            <img class="twitterProfilePicture" src="Images/cat.jpg">

            <input class="twitterPostTextInput" type="text" placeholder="What's happening?">

            <button class="twitterTweetButton">
                Tweet
            </button>
        </div>

        <div class="facebookFriendPreview">
            <img class="facebookProfileCardPhoto" src="Images/cat.jpg">
            <p class="facebookFriendName">
                Oliver
            </p>
            <p class="facebookMutualFriends">
                2 mutual friends
            </p>
            <button class="facebookAddFriendButton">
                Add Friend
            </button>
        </div>

        <div class="facebookFriendPreview">
            <img class="facebookProfileCardPhoto" src="Images/cat2.jpg">
            <p class="facebookFriendName">
                Mimi
            </p>
            <p class="facebookMutualFriends">
                3 mutual friends
            </p>
            <button class="facebookAddFriendButton">
                Add Friend
            </button>
        </div>
        
        <div class="facebookFriendPreview">
            <img class="facebookProfileCardPhoto" src="Images/cat3.jpg">
            <p class="facebookFriendName">
                Rex
            </p>
            <p class="facebookMutualFriends">
                4 mutual friends
            </p>
            <button class="facebookAddFriendButton">
                Add Friend
            </button>
        </div>

        <div class="googlePhoto">
            <img class="googleLogo" src="Images/googleLogo.webp">
            
        </div>

        <div class="googleSearchBox">
            <input class="googleSearch" type="text" placeholder="Search Google or type a URL">
        </div>

        <div class="googleSearchButtons">
            <button class="searchButton">
                Google Search
            </button>

            <button class="searchButton">
                I'm Feeling Lucky
            </button>
        </div>
    </body>
</html>
