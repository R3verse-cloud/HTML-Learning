<!DOCTYPE html>
<html>
    <head>
        <title>Images Worksheet yeet</title>
        <link rel="stylesheet" href="Styles/Worksheet 5.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="cat1" src="Images/cat.jpg"> <br>
        <img class="cat2" src="Images/cat.jpg"> <br>
        <img class="cat3" src="Images/cat.jpg"> <br>

        <p>
            With Rounded Corners
        </p>
        <input class="roundedSearch" type="text" placeholder="Search"> <br>

        <p>
            Google Search Bar
        </p>
        <input class="googleSearch" type="text" placeholder="Search Google or type a URL"><br>

        <p class="emailTxt">
            Email
        </p>
        <input class="linkedinSignup" type="text">
        <p class="agreeJoin">
            By clicking Agree &#x26; Join, you agree to the
            <span class="privacyPolicy">
                Privacy Policy
            </span>
            .
        </p>
        <button class="agreeButton">
            Agree & Join
        </button>
        
        <p class="wholeTweet">
            <img class="profilePic" src="Images/cat.jpg">
            <input class="inputBox" type="text" placeholder="What's happening?">
            <button class="tweetButton">
                Tweet
            </button>
        </p>
    </body>
</html>
